---
layout: default
---
<article>
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.tags %} • Ici des tags {% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
