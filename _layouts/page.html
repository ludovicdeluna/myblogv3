---
layout: default
---
<article class="article-preview">
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
{% comment %}
<article class="page">
  <div class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
  <div class="page-content">
    {{ content }}
  </div>
</article>
{% endcomment %}
