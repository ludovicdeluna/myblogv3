{% if paginator.total_pages > 1 %}
  <div class="pagination">
    Nombre de posts: {{ paginator.total_posts }}

    {% if paginator.next_page %}
      <a  class="pagination-item pagination-old"
          href="{{ paginator.next_page_path | prepend: site.baseurl }}">Plus ancien</a>
    {% else %}
      <span class="pagination-item pagination-old disabled">Plus ancien</span>
    {% endif %}

    {% if paginator.previous_page %}
      <a class="pagination-item newer btn " href="{{ paginator.previous_page_path | prepend: site.baseurl | append: '/' | replace: '//', '/' }}">Newer</a>
    {% else %}
      <span class="pagination-item newer btn-disabled">Newer</span>
    {% endif %}  

  </div>
{% endif %}
